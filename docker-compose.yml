version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: legacy-data-postgres
    environment:
      POSTGRES_DB: legacy_erp
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_secure_password
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/db/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d legacy_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/LegacyDataAccess.API/Dockerfile
    container_name: legacy-data-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=legacy_erp;Username=erp_user;Password=erp_secure_password
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: